<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla Share Price Trend</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
    <div class="container text-center mt-2">
        <h1>Tesla Stock Market Dashboard</h1>
        <button type="button" class="btn btn-primary mb-4" onclick="fetch_data()">Fetch Data</button>
        <div class = "card" id="datecard">
            <div class="card-body" id="cdate">
                <h3>Date:</h3>
            </div>
        </div>
        <div class="row mt-2" id="share_price" >
            <div class="col">
                <div class="card">
                    <div class="card-body" id="share_max">
                        <h3>Max:</h3>
                    </div>
                </div>
                 </div>
            <div class="col">
                <div class="card">
                    <div class="card-body" id="share_min">
                        <h3>Min:</h3>
                    </div>
                </div>
            </div>
        </div>
        <div id="curve_chart" style="width: 900px; height: 500px;margin-left: auto; margin-right: auto;"></div>
    </div>
    <script>
        document.getElementById('datecard').style.visibility= 'hidden'
        document.getElementById('share_price').style.visibility='hidden'
</script>
<script src="app.js"></script>
</body>
</html>
